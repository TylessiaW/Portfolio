<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Tylessia Willis</title>
  <meta name="description" content="Contact Tylessia Willis for IT support and freelance website work." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <button id="menu-toggle" class="menu-toggle" aria-label="Open navigation" aria-expanded="false" type="button">
    <span class="bars" aria-hidden="true">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </span>
  </button>

  <div id="site-overlay" class="site-overlay" aria-hidden="true"></div>
  <nav id="site-nav" class="site-nav" aria-label="Site"></nav>

  <main class="page">
    <div class="container">
      <section class="card card-pad">
        <h1 class="h1">Let’s talk!</h1>
        <p class="muted" style="margin-top:10px">
          Tell me what you need (job opportunity, website help, or general questions). I’ll reply as soon as I can.
        </p>

        <div class="divider"></div>

        <form
          class="form"
          action="https://formspree.io/f/mjknzzpp"
          method="POST"
        >
          <input type="hidden" name="_subject" value="New message from portfolio site">
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" placeholder="Your name" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="your@example.com" required />
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="What are you looking for?" required></textarea>
          </div>

          <div class="btns">
            <button class="btn primary" type="submit">Send message</button>
          </div>

          <p class="footer-note">
            Can’t wait to hear from you and keep an eye on your inbox for a response!
          </p>
        </form>
      </section>
    </div>
  </main>

  <script src="assets/js/site.js" defer></script>
</body>
</html>
